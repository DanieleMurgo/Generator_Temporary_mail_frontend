
<div class="container">
<h1>
  Crea un nuovo account
</h1>
    <div class="row">
      <div class="col-12">
        <p-toast></p-toast>
        <form method="post" [formGroup]="registerGroup" (ngSubmit)="ngOnSubmit()">

          <p>es: username@domain</p>
          <div class="d-flex my-3 align-items-center justify-content-between">
            <label for="username" class="me-2">Username: </label>
            <input id ="username" type="text" pInputText formControlName="usernameInput" placeholder="Insert username" required />
          </div>
          
          <div class="d-flex my-3 align-items-center justify-content-between">
            <label for="domains" class="me-2">Domain: </label>
            <p-dropdown formControlName="selectedDomain" [options]="domains" optionLabel="name" placeholder="Select domain"></p-dropdown>

            <!-- Randombutton -->
            <!-- <p-button label="Random domain" icon="pi pi-sync" styleClass="p-button-secondary" (click)="setRdmDomain()"></p-button> -->
          </div>

          <div class="d-flex my-3 align-items-center justify-content-between">
            <label for="password" class="me-2">Password: </label>
            <p-password id="password" formControlName="password" [feedback]="true" placeholder="Insert password" [toggleMask]="true" required></p-password>
          </div>

          <div class="d-flex my-3 align-items-center justify-content-between">
            <label for="password_confirmation" class="me-2">Confirm password: </label>
            <p-password id="password_confirmation" formControlName="password_confirmation" [feedback]="false" placeholder="Insert password" [toggleMask]="true" required></p-password>
          </div>


          <p-button type="submit" label="Create new account" styleClass="p-button-raised"></p-button>
        
        </form>
      </div>
    </div>
  </div>
